<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="register-photo">
        <div class="form-container" style="min-height: 300px;">
            <div class="image-holder"></div>
            <form method="post">
                <h2 class="text-center"><strong>Share your recipe</strong></h2>
                <div class="mb-3"><label class="form-label">First Name</label><input class="form-control" type="text"></div>
                <div class="mb-3"><label class="form-label">Last Name</label><input class="form-control" type="text"></div>
                <div class="mb-3"><label class="form-label">Email</label><input class="form-control" type="email"></div>
                <div class="mb-3"><label class="form-label">Recipe Name</label><input class="form-control" type="text"></div>
                <div class="mb-3"><label class="form-label">Enter your recipe</label><textarea class="form-control" style="min-height: 150px;"></textarea></div>
                <div class="mh-3"> &nbsp; <span><input type="radio" name="ge" class="gender">&nbsp;Male&nbsp;&nbsp;</span><span><input type="radio" name="ge" class="Gender">&nbsp;Female&nbsp;</span></div>
                <div class="mh-3"><button class="btn btn-primary" type="button" style="width: 100%;background-color: green;">Submit</button></div>
            </form>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
